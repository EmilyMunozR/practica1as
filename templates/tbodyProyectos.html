{% if proyectos %}
  {% for proyecto in proyectos %}
    <tr>
      <td>{{ proyecto.idProyecto }}</td>
      <td>{{ proyecto.tituloProyecto }}</td>
      <td>{{ proyecto.nombreEquipo }}</td>
      <td>{{ proyecto.objetivo }}</td>
      <td>{{ proyecto.estado }}</td>
    </tr>
  {% endfor %}
{% else %}
  <tr>
    <td colspan="5">No hay registros</td>
  </tr>
{% endif %}
