{% for ei in equiposintegrantes %}
<tr>
  <td>{{ ei.idEquipoIntegrante }}</td>
  <td>{{ ei.nombreEquipo }}</td>
  <td>{{ ei.nombreIntegrante }}</td>
  <td>
    <label>Nombre del equipo o integrante</label>
    <input type="text" id="txtNombreequipoIntegrante" name="txtNombreequipoIntegrante">

    <button class="btn btn-danger btnEliminarIntegranteEquipo" data-id="{{ ei.idEquipoIntegrante }}">
      Eliminar
    </button>
  </td>
</tr>
{% endfor %}
